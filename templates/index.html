<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container-md">
    <h1>Details Of Employee Here...</h1>
    <a href="Add_new"><button class="btn btn-primary">Add New</button></a>

    <table class="table table-hover ">
        <thead>
            <tr>
                <th scope="col">S.R</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Salary</th>
                <th scope="col">Date Of Joining</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in emp %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.salary}}</td>
                <td>{{i.doj}}</td>
                <td>
                    <a href="update/{{i.id}}"><button class="btn btn-success">Update</button></a>
                    <a href="delete/{{i.id}}"><button class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
