<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container-md">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Your Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="name" value="{{emp.name}}" aria-describedby="emailHelp"
                placeholder="Enter Name here">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Age:</label>
            <input type="number" class="form-control" id="exampleInputEmail1" name="age" value="{{emp.age}}" aria-describedby="emailHelp"
                placeholder="Enter age here">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Salary:</label>
            <input type="number" class="form-control" id="exampleInputPassword1" name="salary" value="{{emp.salary}}"
                placeholder="enter your salary here">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
